apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
def localSdkPath= "${rootProject.projectDir.absolutePath}/../../sdk"

android {
    signingConfigs {

        debug {
            storeFile file('agoralab.keystore')
            storePassword '888888'
            keyAlias 'agoralab'
            keyPassword '888888'
        }
        release {
            storeFile file('agoralab.keystore')
            storePassword '888888'
            keyAlias 'agoralab'
            keyPassword '888888'
        }
    }
    compileSdkVersion 33
    buildToolsVersion "32.1.0-rc1"

    defaultConfig {
        applicationId "io.agora.labs"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 8
        versionName "2.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            debuggable true
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def outputFile = output.outputFile
            def fileName
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                if (variant.buildType.name == 'release') {
                    fileName = "AgoraLabs_release_v${defaultConfig.versionName}_${releaseTime()}.apk"
                } else if (variant.buildType.name == 'debug') {
                    //fileName = "RTC_Automator_debug_v${defaultConfig.versionName}.apk"
                    fileName = "AgoraLabs_debug_v${defaultConfig.versionName}_${releaseTime()}.apk"
                }
                outputFileName = fileName
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }





    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            jniLibs.srcDirs += 'src/main/jniLibs'
            if(new File("${localSdkPath}").exists()){
                jniLibs.srcDirs += "${localSdkPath}"
            }
        }
    }

    buildFeatures{
        viewBinding true
    }

    lintOptions {
        abortOnError false
    }
}

static def releaseTime() {
    return new Date().format("yyyyMMdd_HHmmss", TimeZone.getTimeZone("GMT+08:00"))
}


